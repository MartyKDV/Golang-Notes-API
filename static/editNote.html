<html>
<head>
	<title>
		Edit a Note
	</title>
</head>
<body>
	<div>
	
		
		{{$k := .Id.Hex}}	
		{{$a := .Author}}
		{{$d := .Data}}
		
		<form method="PUT" action="/editNote/{{$k}}">     
		  <label>Author: </label><input name="author" type="text" value="{{$a}}" /><br>
		  <label>Note: </label><input name="data" type="text" value="{{$d}}" />
		  <input type="submit" value="submit" />
		</form>
	</div>
</body>
</html>
