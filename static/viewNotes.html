<html>
<head>
	<title> View Notes </title>
	<style>
		.container{
			width:			 1200px;
			height:			   100%;
			position: 	   relative;
			margin: 		   auto;
			border: 2px solid black;
		}
		.noteContainer{
			margin-right:       30px;
			margin-left: 		30px;
			margin-bottom: 		20px;
			border:  2px solid black;
			border-radius: 		20px;
			float: 				left;
			padding: 5px 5px 5px 5px;
			max-width:		   350px;
		}
		form{
			float:		 left;
			margin-right: 5px;
			margin-left: 10px;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<h3 style="text-align: center; margin-bottom: 50px;">
			<a href="http://localhost:8080"> Return to Homepage </a>
		<h3>
		
		{{range $k, $v := .}}
		
		<h5>
			<div class="noteContainer">
				<p>
					Author: {{$v.Author}}				<br>
					Note:	{{$v.Data}}					<br>
					Date Created: {{$v.TimeCreated}}	<br>
					Last Edited: {{$v.TimeLastEdited}}	<br>
				</p>

				<form method="GET" action="/details/{{$k}}">    
				  <input type="submit" value="Edit" />
				</form>
				<form method="GET" action="/deleteNote/{{$k}}">    
				  <input type="submit" value="Delete" />
				</form>
			</div>
		</h5>
		{{end}}
	</div>

</body>
</html>
